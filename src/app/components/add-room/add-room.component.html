<div class="add-room">
  <h2>Add Room For The Chat</h2>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Room Name</mat-label>
      <input matInput #roomName />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="closeModal()">Cancel</button>
    <button mat-button [mat-dialog-close]="roomName.value" cdkFocusInitial>
      Ok
    </button>
  </div>
</div>
